<div class="form-container">
  <h2>Novo Ponto</h2>
  <form autocomplete="off" [formGroup]="formStops" (ngSubmit)="onSubmit()">
    <app-text-input name="code" [formGroup]="formStops" placeholder="Código"></app-text-input>
    <div class="directions-container">
      <app-text-input name="latitude" [formGroup]="formStops" placeholder="Latitude"></app-text-input>
      <app-text-input name="longitude" [formGroup]="formStops" placeholder="Longitude"></app-text-input>
    </div>
    <app-text-input name="address" [formGroup]="formStops" placeholder="Endereço"></app-text-input>
    <app-button text="cadastrar"></app-button>
  </form>
</div>
