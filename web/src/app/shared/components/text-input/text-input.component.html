<div [formGroup]="formGroup">
  <input 
    type="text" 
    [name]="name" 
    [formControlName]="name" 
    [placeholder]="placeholder">

  <div *ngIf="(formControl.touched || formControl.dirty) && formControl.errors && formControl.errors.required">
    <p class="input-error">Este campo deve ser preechido</p>
  </div>
</div>
